<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/registation.css">
</head>
<body>
<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <h1 title="Заполните поля для регистрации">Регистрация</h1>
    <p class="filds">
        <label for="search">Поисковик</label>
        <input type="Text"  name="q" value="search" class="search">
    </p>
    <p class="filds">
        <label for="name">Имя</label>
        <input type="text" name="name" placeholder="Введите свое имя" class="name">
    </p>
    <p class="filds">
        <label for="email">Почта</label>
        <input type="email" name="email" placeholder="Введите свой адрес электронной почты" class="email">
    </p>
    <p class="filds">
        <label for="number">Номер телефона</label>
        <input type="tel" name="phone_number" placeholder="Введите свой номер телефона" class="number">
    </p>
    <p class="filds">
        <label for="date">Сегодняшняя дата</label>
        <input type="date" name="date" class="date">
    </p>
    <p class="filds">
        <label for="password">Пароль</label>
        <input type="password" name="password" placeholder="Придумайте пароль" class="password">
    </p>
    <p class="filds">
        <center><button type="submit">Регистрация</button></center>
    </p>
</form>
</body>
</html>
